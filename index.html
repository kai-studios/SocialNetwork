<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Открытые чаты</h1>
    <ul id="chatList">
        <!-- Сюда будет добавлен список открытых чатов -->
    </ul>
    <h2>Поиск пользователей</h2>
    <input type="text" id="searchUserInput" placeholder="Введите имя пользователя">
    <button onclick="searchUser()">Поиск</button>
    <div id="searchResults">
        <!-- Сюда будет добавлен результат поиска -->
    </div>
    <button onclick="startChat()">Начать чат</button>

    <script src="script.js"></script>
</body>
</html>
