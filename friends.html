<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница друзей</title>
</head>
<body>
    <h1>Мои друзья</h1>
    <div id="myFriends">
        <!-- Здесь будут отображаться друзья пользователя -->
    </div>
    
    <h2>Запросы в друзья</h2>
    <div id="friendRequests">
        <!-- Здесь будут отображаться запросы в друзья пользователя -->
    </div>
    
    <h2>Мои запросы в друзья</h2>
    <div id="sentRequests">
        <!-- Здесь будут отображаться отправленные запросы в друзья -->
    </div>
    
    <h2>Чёрный список</h2>
    <div id="blacklist">
        <!-- Здесь будут отображаться пользователи из черного списка -->
    </div>
</body>
</html>
